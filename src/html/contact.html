<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/contact-format.css">
    <title>Contact</title>
</head>
<body>
    <div class="barnav">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="../img/Ivann_logo.png" alt="Ivann Llamas' Logo">
                </a>
            </div>
            <nav class="links">
                <a href="contact.html">Contact</a>
                <a href="blog.html">Blog</a>
                <a href="work_experience.html">Work Experience</a>
                <a href="projects.html">Projects</a>
            </nav>
        </header>
    </div>
    <div class="contact-form">
        <div class="formulario">
            <h1>Contact Form</h1>
            <h3>Write to us and we will contact you as soon as possible.</h3>
            <form action="" method="">
                <p>
                    <label for="name" class="name-here">Name<span class="obligatorio">*</span></label>
                    <input type="text" name="introduce_name" id="name" required placeholder="write your name here">
                </p>
                <p>
                    <label for="email" class="email-here">Email<span class="obligatorio">*</span></label>
                    <input type="email" name="introduce_email" id="email" required placeholder="Write your email here">
                </p>
                <p>
                    <label for="phone" class="phone-here">Phone</label>
                    <input type="tel" name="introduce_phone">
                </p>
                <p>
                    <label for="subject" class="subject-here">Subject<span class="obligatorio">*</span></label>
                    <input type="text" name="subject-here" id="subject" required placeholder="Write your subject here">
                </p>
                <p>
                    <label for="message" class="message-here">Message<span class="obligatorio">*</span></label>
                    <textarea name="introduce_message" id="message" class="text-message" cols="30" rows="10" required placeholder="Leave your message here"></textarea>
                </p>
                <button type="submit" name="send-form" id="send"><p>Enviar</p></button>
                <p class="warning">
                    <span class="obligatorio">*</span>
                    Fields are required
                </p>
            </form>
        </div>
    </div>
</body>
</html>
